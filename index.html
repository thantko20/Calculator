<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
            <h1>Calculator</h1>
            <div id="calculator">
                <div id="display">
                    <div id="inputDisplay"></div>
                </div>
                <div id="calculator-container">
                    <button class="operators" type="button">^</button>
                    <button id="ac" type="button">AC</button>
                    <button id="backspace" type="button">Backspace</button>
                    <button class="operators" type="button">/</button>
                    <button class="numbers" type="button">7</button>
                    <button class="numbers" type="button">8</button>
                    <button class="numbers" type="button">9</button>
                    <button class="operators" type="button">*</button>
                    <button class="numbers" type="button">4</button>
                    <button class="numbers" type="button">5</button>
                    <button class="numbers" type="button">6</button>
                    <button class="operators" type="button">-</button>
                    <button class="numbers" type="button">1</button>
                    <button class="numbers" type="button">2</button>
                    <button class="numbers" type="button">3</button>
                    <button class="operators" type="button">+</button>
                    <button id="minus" type="button">+/-</button>
                    <button class="numbers" type="button">0</button>
                    <button id="dot" type="button">.</button>
                    <button id="equal" type="button">=</button>
                </div>
            </div>
    </div>
</body>
</html>
